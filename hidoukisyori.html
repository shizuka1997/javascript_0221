<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>JavaScriptの練習・非同期処理</title>
    </head>
    <body>
        <script>
            console.log('スタート');

            setTimeout(() => {
                console.log('処理が完了');
            },2000) // 2秒(2000ミリ秒)の待ち時間を設定

            console.log('終了');
        </script>
    </body>
</html>

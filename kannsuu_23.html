<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>JavaScriptの練習・関数</title>
    </head>
    <body>
        <script>
            // 関数宣言の場合
            function myFunc1() {
                console.log('これは関数宣言です');
            }
            myFunc1(); // 関数の実行

            // 関数式の場合
            const myFunc2 = () => {
                console.log('これは関数式です');
            }
            myFunc2(); // 関数の実行
        </script>
    </body>
</html>

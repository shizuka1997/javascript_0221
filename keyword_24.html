<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>JavaScriptの練習・関数</title>
    </head>
    <body>
        <script>
            const myFunc = (keyword) => {
                console.log('指定した文字は、「' + keyword + '」ですね？');
            }

            myFunc('プログラミング');
        </script>
    </body>
</html>

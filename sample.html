
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>JavaScriptの練習</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div id="text" class="sample">１つ目の項目</div>
        <input type="number" id="kinngaku">
        <input type="button" class="btn btn-primary" id="button" value="計算" onclick="keisann()">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            // ここにJavaScriptを記述する
            // alert("よろしく");
            const text = document.getElementById('text').innerHTML;
            // alert(text + "です");
            function keisann(){
                // alert("よろしく");
                let kinngaku = document.getElementById('kinngaku').value;
                if(kinngaku == ""){
                    kinngaku = 100;
                }
                console.log(kinngaku);
                // 消費税の計算処理
                const res = kinngaku * 1.1;
                // alert(res);
                console.log(res);
                for(let i=0;i<10;i++){
                    console.log(res);
                }
            }
        </script>
    </body>
</html>
